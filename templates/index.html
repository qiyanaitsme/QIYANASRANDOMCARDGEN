<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор кредитных карт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Генератор кредитных карт</h1>
        <form action="/generate-cards" method="post">
            <label for="bin">BIN номер карты:</label><br>
            <input type="text" id="bin" name="bin"><br>
            <label for="expiry">Дата (MM/YY):</label><br>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY"><br>
            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="cvv"><br>
            <label for="quantity">Количество карт:</label><br>
            <input type="number" id="quantity" name="quantity" value="1" min="1"><br><br>
            <input type="submit" value="Сгенерировать">
        </form>
    </div>
</body>
</html>
